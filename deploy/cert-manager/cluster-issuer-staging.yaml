# 调 Let’s Encrypt 的测试接口，主要用于验证签发是否正常，浏览器访问会警告。生产环境应使用 prod 的部署文件。
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    email: xx@xxxx.co
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - http01:
          ingress:
            class: traefik